name: Build ASUSTOR APK Package

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required for creating releases
      actions: read    # Required for reading workflow artifacts
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            wget \
            autoconf \
            automake \
            libtool \
            make \
            pkg-config \
            bison
      
      - name: Build tmux and dependencies
        run: |
          chmod +x ./build.sh
          ./build.sh
      
      - name: Validate package contents
        run: |
          chmod +x ./validate-package.sh
          ./validate-package.sh
      
      - name: Package ASUSTOR App
        uses: asustor-contrib/ga-package-asustor-app@v2
        with:
          apkg-dir: 'apkg'
          out-dir: 'dist'
      
      - name: List package files
        run: |
          echo "Built packages:"
          ls -lh dist/
      
      - name: Upload APK package
        uses: actions/upload-artifact@v4
        with:
          name: tmux-asustor-apk
          path: dist/*.apk
          if-no-files-found: error
      
      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
